<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambient Audio Experience</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
      }
      input[type="range"] {
        width: 200px;
      }
      .slider-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Ambient Audio</h1>

    <button id="startButton">Start Sound</button>
    <button id="stopButton">Stop Sound</button>

    <div class="slider-container">
      <label for="reverbSlider">Reverb Level:</label>
      <input
        type="range"
        id="reverbSlider"
        min="0"
        max="1"
        step="0.01"
        value="0.5"
      />
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
